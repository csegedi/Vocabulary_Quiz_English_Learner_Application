<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert your requested modifications</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
	
<body>
	<div class="head">
		<h3>Modification Page</h3>
		<form action="/" method="get">
				<button class="exit" type="submit"> <span class="material-icons">close</span></button>
		</form>
		<form action="/admin/change" method="post">
			<input type="hidden" name="selectedCategory" th:value="${selectedCategory}">
			<button class="back" type="submit"><span class="material-icons">arrow_back</span></button>
		</form>
	</div>
	<div class="menu">
		<form action="/admin/change/selected/completed" method="post">
	 		<p th:text="${word.english}" ></p>
	 		<input type="text" name="newEnglish" placeholder="insert the new value..." >
	 		<br>
	 		<br>
	 		<p th:text="${word.hungarian}" ></p>
	 		<input type="text" name="newHungarian" placeholder="insert the new value...">
	 		<br>
	 		<br>
	 		<p th:text="${word.example}" ></p>
	 		<input type="text" name="newExample" placeholder="insert the new value..." >
	 		<br>
	 		<br>
	 		<input type="hidden" name="wordId" th:value="${word.id}">
	 		<input class="button" type="submit" value="Change">	 
	 		<br>
	 	</form>		
	 </div>	
</body>
</html>
